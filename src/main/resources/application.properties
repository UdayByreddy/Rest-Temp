# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CreditLens Boomi API Configuration
# Replace with your actual Boomi API URL from the spreadsheet
creditlens.api.url=https://insurance.np-api.archgroup.io/ws/rest/int/int/acssa/score/surety/tcc/risk/v1/score

# API Key (x-api-key header value)
# Replace with your actual API key
creditlens.api.key=0e38d290-f369-465d-90a9-2f3a3d485c8d

# Active Profile
spring.profiles.active=dev

# Logging Configuration
logging.level.com.restTemp.InterService=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server Configuration
server.port=8080

# Application Name
spring.application.name=InterService-CreditLens